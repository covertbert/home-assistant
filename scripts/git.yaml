git_pull_restart:
  sequence:
    - service: notify.telegram
      data:
        title: "*Travis build passed!* \U0001F44D	"
        message: "[Check it out here](https://travis-ci.org/covertbert/home-assistant)"
    - service: hassio.addon_start
      data:
        addon: core_git_pull
    - service: notify.telegram
      data:
        title: "*Restarting Home Assistant* \U0001F504"
        message: "Hopefully"
    - service: homeassistant.restart
