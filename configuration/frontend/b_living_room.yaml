---
- title: "Living Room"
  icon: "mdi:sofa"
  panel: false
  cards:
    - type: "vertical-stack"
      cards:
        - type: "thermostat"
          entity: "climate.living_room"
        - name: Open window
          type: "entity"
          icon: "mdi:window-open"
          entity: "sensor.living_room_open_window"

    - title: "Lights"
      type: "entities"
      entities:
        - entity: "light.back"
        - entity: "light.front"

    - entity: "media_player.living_room_tv"
      type: "media-control"
