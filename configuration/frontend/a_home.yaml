---
- title: "Home"
  icon: "mdi:home"
  panel: false
  path: "default_view"
  badges:
    - "person.steph"
    - "person.bertie"

  cards:
    - title: "System State"
      type: "entities"
      entities:
        - entity: "input_select.home_state"
        - entity: "input_select.day_state"
        - entity: "input_select.guests_state"
        - entity: "input_select.sunrise_state"

    - title: "Lights"
      type: "entities"
      entities:
        - entity: "light.bedroom"
        - entity: "light.living_room"
        - entity: "light.landing"

    - title: "Climate"
      type: "entities"
      entities:
        - entity: "climate.living_room"
        - entity: "climate.landing"
        - entity: "climate.bedroom"
        - entity: "climate.spare_room"

    - title: "Open Windows"
      type: "entities"
      entities:
        - entity: "sensor.living_room_open_window"
        - entity: "sensor.landing_open_window"
        - entity: "sensor.bedroom_open_window"
        - entity: "sensor.spare_room_open_window"

    - type: "vertical-stack"
      cards:
        - name: "Disk Usage"
          type: "gauge"
          entity: "sensor.disk_use_percent"
          min: 0
          max: 100
          theme: "default"
        - type: "entities"
          entities:
            - entity: "sensor.last_boot"

    - type: "vertical-stack"
      cards:
        - type: "custom:mini-graph-card"
          hours_to_show: 24
          points_per_hour: 2
          entities:
            - "sensor.memory_use_percent"
          show:
            labels: true
          color_thresholds:
            - value: 0
              color: "#00ff00"
            - value: 20
              color: "#ffa500"
            - value: 80
              color: "#ff0000"
        - type: "custom:mini-graph-card"
          hours_to_show: 24
          points_per_hour: 2
          entities:
            - "sensor.processor_use"
          show:
            labels: true
          color_thresholds:
            - value: 0
              color: "#00ff00"
            - value: 20
              color: "#ffa500"
            - value: 80
              color: "#ff0000"
