---
  - alias: Sunrise
    trigger:
      platform: time
      at: 06:50:00
    condition:
      - condition: state
        entity_id: input_select.home_state
        state: Home
      - condition: state
        entity_id: input_select.sunrise_state
        state: On
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: on
    action:
      service: script.turn_on
      entity_id: script.sunrise
