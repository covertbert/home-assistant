---
- alias: "Morning Mode"
  trigger:
    platform: sun
    event: sunrise
    offset: "-01:30:00"
  condition:
    condition: and
    conditions:
      - condition: time
        after: '06:15:00'
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
      - condition: state
        entity_id: group.family
        state: "home"  
  action:
    service: light.turn_on
    entity_id: light.living_room
