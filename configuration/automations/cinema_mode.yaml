---
- alias: "Cinema Mode"
  trigger:
    - platform: "state"
      entity_id: "input_select.cinema_state"
      to: "on"
  action:
    - service: "scene.turn_on"
      entity_id: "scene.cinema"
    - delay: "2:30"
    - service: "input_select.select_option"
      data:
        entity_id: "input_select.cinema_state"
        option: "off"
