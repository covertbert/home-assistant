---
- alias: "Communal Lights On"
  trigger:
    - platform: "state"
      entity_id: "variable.day_state"
      to: "morning"
  condition:
    - condition: "sun"
      after: "sunset"
      after_offset: "-02:00:00"
    - condition: "sun"
      before: "sunrise"
  action:
    - service: "light.turn_on"
      entity_id: "light.living_room"
    - service: "light.turn_on"
      entity_id: "light.landing"
