---
  - alias: Climate - Spare Room - Active
    trigger:
      - platform: state
        entity_id: input_select.day_state
        to: Morning
    condition:
      - condition: state
        entity_id: input_select.home_state
        state: Home
      - condition: state
        entity_id: input_select.guests_state
        state: 'True'
    action:
      - service: tado.set_climate_timer
        data:
          entity_id: climate.spare_room
          time_period: 02:30:00
          temperature: 21
      - service: notify.telegram
        data:
          title: '*Hass Climate Info*'
          message: Spare Room heating turned on

  - alias: Climate - Spare Room - Inactive
    trigger:
      - platform: state
        entity_id: input_select.home_state
        to: Away
      - platform: state
        entity_id: input_select.day_state
        to: Afternoon
    action:
      - service: climate.set_temperature
        data:
          entity_id: climate.spare_room
          temperature: 17
      - service: notify.telegram
        data:
          title: '*Hass Climate Info*'
          message: Spare Room heating turned off
