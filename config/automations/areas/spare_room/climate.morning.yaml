---
- alias: Climate - Spare Room - Morning

  trigger:
    - platform: state
      entity_id: input_select.day_state
      to: Morning
    - platform: state
      entity_id: input_boolean.home_state
      to: 'on'

  condition:
    - condition: state
      entity_id: input_boolean.home_state
      state: 'on'

  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.spare_room
        temperature: 21
