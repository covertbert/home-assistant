---
- alias: "Lights On - Bedroom"
  mode: "queued"

  trigger:
    - platform: "state"
      entity_id: "binary_sensor.hue_motion_sensor_1_motion"
      to: "on"

  action:
    - choose:
        - conditions:
            - condition: "state"
              entity_id: "input_select.home_state"
              state: "Home"
            - condition: "template"
              value_template: >-
                "{{ state_attr('sensor.hue_motion_sensor_1_light_level', 'lightlevel') < 7000 }}"
            - condition: "state"
              entity_id: "light.bedroom"
              state: "off"
            - condition: "time"
              after: "12:00:00"
            - condition: "time"
              before: "21:00:00"
          sequence:
            - service: "light.turn_on"
              entity_id: "light.bedroom"
