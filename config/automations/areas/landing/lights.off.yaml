---
- alias: Lights - Landing - Off

  trigger:
    - platform: state
      entity_id: input_boolean.home_state
      to: 'off'
    - platform: time
      at: 00:00:00

  condition:
    - condition: state
      entity_id: light.landing_lamp
      state: 'on'

  action:
    - service: light.turn_off
      entity_id: light.landing_lamp
