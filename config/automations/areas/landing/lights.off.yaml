---
- alias: Lights - Landing - Off

  trigger:
    - platform: state
      entity_id: input_select.home_state
      to: Away
    - platform: state
      entity_id: binary_sensor.in_bed_sensor
      to: 'on'
    - platform: sun
      event: sunrise
      offset: '+00:30:00'

  condition:
    - condition: state
      entity_id: light.landing
      state: 'on'

  action:
    - service: light.turn_off
      entity_id: light.landing
