- id: travis_build_failed
  alias: System Travis Build Failed
  trigger:
    - platform: state
      entity_id: sensor.covertbert_home_assistant_last_build_state
      from: "started"
      to: "failed"
  action:
    - service: notify.telegram
      data:
        title: "*Travis build failed!* \U0001F620"
        message: "[Check it out here](https://travis-ci.org/covertbert/home-assistant)"

- id: travis_build_passed
  alias: System Travis Build Passed
  trigger:
    - platform: state
      entity_id: sensor.covertbert_home_assistant_last_build_state
      from: "started"
      to: "passed"
  action:
    - service: homeassistant.turn_on
      entity_id: script.git_pull_restart
